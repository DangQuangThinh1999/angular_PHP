
<div class="container">
    <div class="row">
      <div class="col-mb-3"></div>
      <div class="col-mb-6">
        <h1 style="font-weight: bold; text-align: center; height: auto"
        id="demo-text">Type Management System</h1>
        <button
          onclick="document.getElementById('id01').style.display='block'"
          style="width: auto"
        >
          CREATE NEW
        </button>
  
        <div id="id01" class="modal" style="padding-top: 100px">
          <form #f="ngForm" class="modal-content animate">
            <span
              onclick="document.getElementById('id01').style.display='none'"
              class="close"
              title="Close Modal"
              >&times;</span
            >
            <div class="container">
              <label>Tên loại</label>
              <input
                type="text"
                name="TENLOAI"
                [(ngModel)]="selectedDSLoai.TENLOAI"
              /><br />
              <button
                type="button"
                (click)="UpdateOrCreateDSLoai(f)"
                onclick="document.getElementById('id01').style.display='none'"
              >
                {{ nut }}
              </button>
  
              <button
                type="button"
                onclick="document.getElementById('id01').style.display='none'"
                class="cancelbtn"
              >
                Cancel
              </button>
            </div>
            <span
              onclick="document.getElementById('id01').style.display='none'"
              class="close"
              title="Close Modal"
              >&times;</span
            >
          </form>
        </div>
  
        <script>
          // Get the modal
          var modal = document.getElementById("id01");
  
          // When the user clicks anywhere outside of the modal, close it
          window.onclick = function (event) {
            if (event.target == modal) {
              modal.style.display = "none";
            }
          };
        </script>
        <!---->
        <br />
        <table class="table table-striped table-bordered">
          <tr>
            <th>Mã Loại</th>
            <th>Tên Loại</th>
            <th>Chức năng</th>
          </tr>
          <tr *ngFor="let DSLoai of loais">
            <td>{{ DSLoai.MAL }}</td>
            <td>{{ DSLoai.TENLOAI }}</td>
  
            <td>
              <button (click)="selectDSLoai(DSLoai)">Edit</button>
              <button id="del" (click)="deleteDSLoai(DSLoai.MAL)">Delete</button>
            </td>
          </tr>
        </table>
      </div>
      <div class="col-mb-3"></div>
    </div>
  </div>
